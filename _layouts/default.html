<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang | default: "en" }}">

  {%- include head.html -%}

  <body bgcolor="#ffffff" link="#990000" alink="#990000" vlink="#990000" onLoad="DocLoad()">
	<!-- Google Tag Manager (noscript) -->
	<noscript>
		<iframe src="https://www.googletagmanager.com/ns.html?id=GTM-5P683RF"
				height="0" width="0" style="display:none;visibility:hidden"></iframe>
	</noscript>
	<!-- End Google Tag Manager (noscript) -->	
		<div style="position: relative; vertical-align: middle; left: 0px; width: 100%; height: 100%;" class="container">

			<TABLE HEIGHT="100%" width="100%" CELLPADDING="0" CELLSPACING="0" BORDER="0" style="width: 100%">
				<TR>
					<TD height="100%" VALIGN="middle" width="202" rowspan="3"
						style="background-color: black; background-image: url(images/LeftBack.gif); background-repeat: no-repeat; background-position:center; background-position-x: 1px;">
						<a href="./" onMouseOver="switchGraphic(5, 'Home');return true;" onMouseOut="switchGraphic(0, 'Home');return true;"><IMG NAME="Home" SRC="images/nav1on2.gif" BORDER="0" WIDTH="194" HEIGHT="31"></a><BR />
						<IMG SRC="images/blank.gif" WIDTH="202" HEIGHT="20"><BR />
						<a href="Shows" onMouseOver="switchGraphic(6, 'Shows');return true;" onMouseOut="switchGraphic(1, 'Shows');return true;"><IMG NAME="Shows" SRC="images/nav2.gif" BORDER="0" WIDTH="194" HEIGHT="31"></a><BR />
						<IMG SRC="images/blank.gif" WIDTH="202" HEIGHT="20"><BR />
						<a href="Faces" onMouseOver="switchGraphic(7, 'Faces');return true;" onMouseOut="switchGraphic(2, 'Faces');return true;"><IMG NAME="Faces" SRC="images/nav3.gif" BORDER="0" WIDTH="194" HEIGHT="31"></a><BR />
						<IMG SRC="images/blank.gif" WIDTH="202" HEIGHT="20"><BR />
						<a href="Music" onMouseOver="switchGraphic(8, 'Music');return true;" onMouseOut="switchGraphic(3, 'Music');return true;"><IMG NAME="Music" SRC="images/nav4.gif" BORDER="0" WIDTH="194" HEIGHT="31"></a><BR />
						<IMG SRC="images/blank.gif" WIDTH="202" HEIGHT="20"><BR />
						<a href="Stuff" onMouseOver="switchGraphic(9, 'Stuff');return true;" onMouseOut="switchGraphic(4, 'Stuff');return true;"><IMG NAME="Stuff" SRC="images/nav5.gif" BORDER="0" WIDTH="194" HEIGHT="31"></a>
					</TD>
					<TD VALIGN="TOP" ALIGN="CENTER">
    {%- include header.html -%}
					</TD>
				</TR>
				<tr>
					<td class="container body-content" height="100%" VALIGN="middle" ALIGN="CENTER">
	{{ content }}
					</td>
				</tr>
				<tr>
					<td align="center" class="container">	
    {%- include footer.html -%}
					</td>
				</tr>
			</TABLE>

		</div>

		<script src="https://ajax.aspnetcdn.com/ajax/jquery/jquery-3.3.1.min.js"
				asp-fallback-src="lib/jquery/dist/jquery.min.js"
				asp-fallback-test="window.jQuery"
				crossorigin="anonymous"
				integrity="sha384-tsQFqpEReu7ZLhBV2VZlAu7zcOV+rXbYlF2cqB8txI/8aZajjp4Bqd+V6D5IgvKT">
		</script>
		<script src="https://ajax.aspnetcdn.com/ajax/bootstrap/3.3.7/bootstrap.min.js"
				asp-fallback-src="lib/bootstrap/dist/js/bootstrap.min.js"
				asp-fallback-test="window.jQuery && window.jQuery.fn && window.jQuery.fn.modal"
				crossorigin="anonymous"
				integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa">
		</script>

  </body>

</html>
